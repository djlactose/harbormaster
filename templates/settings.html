<!doctype html>
<html>
<head>
  <title>HarborMaster Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      width: 300px;
      margin-top: 4px;
    }
    .toggle {
      margin-right: 10px;
    }
    .container {
      margin-top: 20px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    .row input {
      width: 200px;
    }
    .save {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    select {
      padding: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>HarborMaster Settings</h1>
  <form method="POST">
    <label>Base IP:
      <input type="text" name="base_ip" value="{{ settings.base_ip }}">
    </label>

    <label>Auto Refresh (seconds):
      <input type="number" name="auto_refresh_seconds" value="{{ settings.auto_refresh_seconds }}">
    </label>

    <label><input type="checkbox" class="toggle" name="show_stopped" {% if settings.show_stopped %}checked{% endif %}> Show Stopped Containers</label>

    <label><input type="checkbox" class="toggle" name="show_unmapped" {% if settings.show_unmapped %}checked{% endif %}> Show Unmapped Ports</label>

    <label>Default Sort By:
      <select name="sort_by">
        <option value="name">Name</option>
        <option value="status">Status</option>
        <option value="ports">Port Count</option>
        <option value="image">Image</option>
      </select>
    </label>

    <div class="container">
      <h3>Container IP Overrides</h3>
      {% for name, ip in settings.overrides.items() %}
        <div class="row">
          <input type="text" name="container_name" value="{{ name }}">
          <input type="text" name="container_ip" value="{{ ip }}">
        </div>
      {% endfor %}
      <div class="row">
        <input type="text" name="container_name" placeholder="New container name">
        <input type="text" name="container_ip" placeholder="New IP override">
      </div>
    </div>

    <button type="submit" class="save">Save Settings</button>
  </form>
</body>
</html>
